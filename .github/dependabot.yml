version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    labels:
      - "security"
      - "dependencies"
    groups:
      security-patches:
        applies-to: "security-updates"
        patterns:
          - "*"
